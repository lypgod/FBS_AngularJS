<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">{{$ctrl.operation}} User</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="ibox ">
                    <div class="ibox-title">
                        <h5>User Infomation</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" id="username" placeholder="Username" ng-model="$ctrl.user.userName">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="$ctrl.user.password">
                                </div>
                                <div class="form-group">
                                    <div ng-password-strength="$ctrl.user.password" strength="passStrength" inner-class="progress-bar" inner-class-prefix="progress-bar-"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="$ctrl.ok()">Save</button>
    <button type="button" class="btn btn-white" ng-click="$ctrl.cancel()">Close</button>
</div>

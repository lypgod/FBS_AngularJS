<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h2 class="logo-name">登 录</h2>
        </div>

        <form class="m-t" name="login_form" role="form" ng-submit="user.loginUser()">
            <div class="form-group">
                <input type="text" class="form-control" name="userName" placeholder="用户名" required ng-model="user.postUser.userName">
                <div class="m-t-xs" ng-show="login_form.userName.$invalid && login_form.userName.$dirty">
                    <small class="text-danger" ng-show="login_form.userName.$error.required">请输入用户名</small>
                </div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="密码" required ng-model="user.postUser.password">
                <div class="m-t-xs" ng-show="login_form.password.$invalid && login_form.password.$dirty">
                    <small class="text-danger" ng-show="login_form.password.$error.required">请输入密码</small>
                </div>
            </div>
            <div class="form-group">
                <div class="checkbox i-checks" style="text-align: left">
                    <label>
                        <input type="checkbox"><i></i> 记住我
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" ng-disabled="login_form.$invalid">登录</button>

            <!--<a ui-sref="forgot_password">-->
                <!--<small>忘记密码？</small>-->
            <!--</a>-->
            <p class="text-muted text-center">
                <small>还没有账号？</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register">注册</a>
        </form>
        <p class="m-t">
            <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small>
        </p>
    </div>
</div>

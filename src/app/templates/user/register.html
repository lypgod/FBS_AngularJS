<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>
            <h2 class="logo-name">注 册</h2>
        </div>

        <form class="m-t" name="signup_form" role="form" ng-submit="user.registerUser()">
            <div class="form-group">
                <input type="text" class="form-control" name="userName" placeholder="用户名" ng-model="user.postUser.userName" ng-maxlength="5" required check-registered>
                <div class="m-t-xs" ng-show="signup_form.userName.$invalid && signup_form.userName.$dirty">
                    <small class="text-danger" ng-show="signup_form.userName.$error.required">请输入用户名</small>
                    <small class="text-danger" ng-show="signup_form.userName.$error.maxlength">用户名不能超过5个字符。</small>
                    <small class="text-danger" ng-show="signup_form.userName.$error.checkRegistered">用户名已注册！</small>
                </div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="密码" ng-model="user.postUser.password" required>
                <div class="m-t-xs" ng-show="signup_form.password.$invalid && signup_form.password.$dirty">
                    <small class="text-danger" ng-show="signup_form.password.$error.required">请输入密码</small>
                </div>
                <div>
                    <small class="{{user.passStrengthStyle}}">密码强度 <strong>{{user.passStrengthText}}</strong></small>
                </div>
                <div ng-password-strength="user.postUser.password" strength="passStrength" inner-class="progress-bar" inner-class-prefix="progress-bar-"></div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" ng-disabled="signup_form.$invalid">注册</button>

            <p class="text-muted text-center">
                <small>已经注册？</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" href="/login">登录</a>
        </form>
        <p class="m-t">
            <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small>
        </p>
    </div>
</div>
